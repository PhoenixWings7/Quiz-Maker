<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" href="static/quiz_list.css">
    </head>
    <body>
        <div class="jumbotron text-center">
                <div class="row">
                    <div class="col-sm-2">
                        <form action = "/" method = "get">
                            <input type="image" src="static/images/quiz_time_logo.png" alt="Return to main page" />
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h1>Welcome to the Quiz Maker Quiz List!</h1>
                    </div>
                </div>
        </div>

    <table class = "body_content" id = "quiz_list">
        <thead>
            <th>
                <h3>Pick your Quiz!</h3>
            </th>
        </thead>

        <tbody>
            {% for quiz_title in quiz_list %}
            <tr>
                <td>
                    {{ quiz_title }}
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
</html>
