{% extends 'base.html' %}

{% block title %}Quizes list{% endblock %}

{% block content %}

    <div id="quizes_list_table">
            <table class = "body_content" id = "quiz_list">
                <thead>
                    <th>
                        <h3>Pick your Quiz!</h3>
                    </th>
                </thead>

                <tbody>
                    {% for quiz_title in quiz_list %}
                    <tr>
                        <td>
                            {{ quiz_title }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
{% endblock %}
