<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz Maker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" href="static/main.css">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <div class="jumbotron text-center">
                <div class="row">
                    <div class="col-sm-2">
                        <form action = "/" method = "get">
                                            <input type="image" src="static/images/quiz_time_logo.png" alt="Return to main page" />
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h1>Make your own Quiz!</h1>
                    </div>
                </div>
        </div>
        <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <form action = "/new-quiz" method = "post">
                                <input class="form-control-file form-control-lg" type="text" placeholder="Quiz title" id = "quiz_title" name = "quiz_title" required>
                                <input class="btn btn-primary btn-lg active" role="button" aria-pressed="true" type = "submit" value = "Create your quiz">
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
