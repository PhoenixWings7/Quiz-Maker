{% extends 'base.html' %}

{% block title %}Update profile picture{% endblock %}

{% block original_url %}
    <input type="hidden" id="original url" name="original url" value="user_page">
{% endblock %}
{% block content %}
    <img src="{{ filepath}}" alt="profile picture" class="user_photo">
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="image">
        <input type="submit" value="Upload Photo">

    </form>


{% endblock content %}
