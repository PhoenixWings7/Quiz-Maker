<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add your question</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "/static/next_question.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
            <div class="row">
                <div class="col-sm-2">
                    <form action = "/" method = "get">
                        <input type="image" src="/static/images/quiz_time_logo.png" alt="Return to main page" />
                    </form>
                </div>
                <div class="col-sm-6">
                    <h1>Make your own Quiz!</h1>
                </div>
            </div>
        </div>
    </div>

    <div  class = "body_content">
{#        <h2 id = "quiz_title">Your Quiz title: {{ quiz_title }}</h2>#}

        <form action = "/new-quiz-next/{{quiz_id}}" method = "post">
            <input type="hidden" id = "quiz_title" name = "quiz_title" value="{{quiz_title}}">
            {% include "question_form.html" with context %}
            <input type = "submit" value = "Add this question">
            <input type="button" onclick="this.form.action = '/'; this.form.method = 'GET'; this.form.submit() " value="Return">
        </form>
    </div>
</body>
</html>
