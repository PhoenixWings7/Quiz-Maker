<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="../static/images/quiz_favicon.png" type="image/x-icon">
        <link rel="icon" href="../static/images/quiz_favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}">
    </head>
    <header>
        <div class="jumbotron text-center">
                <div class="row" id="header">
                    <div class="col-sm-2">
                        <a id="go_to_home" href="/"><img src="../static/images/quiz_time_logo.png" alt="Return to main page"></a>
                    </div>
                    <div class="col-sm-8">
                        <h1>{% block header %} {% endblock %}</h1>
                    </div>

                    <div class="col-sm-2" id="user_log">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            {% for message in messages %}
                              <label class="flash_message">{{ message }}</label>
                            {% endfor %}
                          {% endif %}
                          {% if username %}
                            <label class="flash_message">User: <label style="color: crimson">{{ username }}</label>
                            <form id="log_out_form" class="form-container" action="/log-out" method="get">
                                {% block original_url %} {% endblock %}
                                <button type="submit" class="btn cancel">Log out</button>
                            </form>
                          {% endif %}
                        {% endwith %}
                    </div>
                </div>
        </div>
    </header>
    <body>
        {% block content %}{% endblock %}
    </body>
    <div class="push">
        <footer>2019 Created byÂ© <i>PhoenixWings7 & Harnet69 & MainaGeorge</i></footer>
    </div>
</html>
